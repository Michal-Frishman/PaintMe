<a mat-button [routerLink]="['/files/add']" routerLinkActive="active"> ➕ הוסף קובץ</a>
@for(file of files$ | async; track file.id) {

 <mat-card class="mat-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ file.Name }}</mat-card-title>
      <mat-card-subtitle>{{ file.FileUrl }}</mat-card-subtitle>
      <button mat-button (click)="deleteFile(file.id)">מחק קובץ</button>
      <a mat-button [routerLink]="['/files', file.id, 'update']" routerLinkActive="active">הוסף קובץ</a>
    </mat-card-header>
  </mat-card>
}
