<div class="login-form-container">
    <form [formGroup]="signInForm" (submit)="signIn()" class="login-form fade-in">
        <div class="login-logo">
            <mat-icon>brush</mat-icon>
        </div>

        <h1 class="login-title">התחברות למערכת</h1>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>דואר אלקטרוני</mat-label>
            <input matInput type="email" formControlName="Email" required>
            <mat-icon matPrefix>email</mat-icon>
            @if(this.signInForm.get('email')?.invalid && signInForm.get('email')?.touched) {
            <mat-error>נא להזין כתובת דואר אלקטרוני תקינה</mat-error>
            }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>סיסמה</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="Password" required>
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            @if(this.signInForm.get('password')?.invalid && signInForm.get('password')?.touched) {
            <mat-error>נא להזין סיסמה</mat-error>
            }
        </mat-form-field>

        <div class="form-actions">
            <button mat-raised-button color="primary" [disabled]="signInForm.invalid" type="submit">
                <mat-icon class="rtl-icon">login</mat-icon>
                התחברות
            </button>
        </div>
    </form>
</div>
