      @if(!(users$| async) ){

<app-loading-spinner></app-loading-spinner>
}
@else{
<div class="user-list-container" dir="rtl">

    <div class="toolbar">
        <a mat-raised-button color="primary" [routerLink]="['/users/add']" routerLinkActive="active">
            <mat-icon class="rtl-icon">person_add</mat-icon>
            הוסף משתמש
        </a>
    </div>

    <div class="user-card-grid">
        @for (user of users$ | async; track user.id) {
        <mat-card class="user-card" appearance="outlined">
            <mat-card-header>
                <mat-icon mat-card-avatar color="accent">person</mat-icon>
                <mat-card-title>{{ user.name }}</mat-card-title>
                <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p><strong>סיסמה:</strong> {{ user.password }}</p>
            </mat-card-content>

            <mat-card-actions align="start">
                <button mat-icon-button color="warn" (click)="deleteUser(user.id)" aria-label="הסר משתמש">
                    <mat-icon class="rtl-icon">delete</mat-icon>
                </button>

                <a mat-icon-button color="accent" [routerLink]="['/users', user.id, 'update']" aria-label="עדכן פרטים">
                    <mat-icon class="rtl-icon">edit</mat-icon>
                </a>
            </mat-card-actions>
        </mat-card>
        }
    </div>

</div>
}
