<app-back-button></app-back-button>
<div class="form-container">
    <form [formGroup]="userForm" (submit)="updateUser()">
        <h2>עדכון משתמש</h2>
        <mat-form-field appearance="outline">
            <mat-label>אימייל</mat-label>
            <input matInput type="email" formControlName="email" required>
            @if(this.userForm.get('email')?.invalid && userForm.get('email')?.touched)
            {
            <mat-error>
                Email is required
            </mat-error>}
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>סיסמה</mat-label>
            <input matInput type="password" formControlName="password">
            @if(this.userForm.get('password')?.invalid && userForm.get('password')?.touched)
            {
            <mat-error>
                Password is required
            </mat-error>}
        </mat-form-field>
        <button mat-raised-button [disabled]="userForm.invalid||loading" type="submit">
            @if(loading){
            <app-loading-spinner></app-loading-spinner>
            }
            @else{
            עדכן}</button>
    </form>
</div>
